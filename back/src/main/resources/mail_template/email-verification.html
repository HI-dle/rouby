<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Rouby 이메일 인증</title>
</head>
<body style="font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; background-color: #f9f9ff; padding: 30px;">
<div style="max-width: 480px; margin: 0 auto; background: #ffffff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); padding: 40px 30px; text-align: center;">
  <div style="font-size: 28px; font-weight: bold; color: #6667D0;">Rouby</div>
  <div style="font-size: 16px; color: #888; margin-bottom: 30px;">나만의 루틴 비서, 루비를 만나보세요!</div>

  <div>
    <h2 style="color: #1f1f1f;">이메일 인증 코드</h2>
    <p style="color: #1f1f1f;">
      보석처럼 빛나는 당신의 루틴을 위해,<br>
      아래 인증 코드를 입력해주세요.
    </p>
    <div style="display: inline-block; padding: 15px 30px; font-size: 24px; font-weight: bold;
                  background: linear-gradient(90deg, #667EEA 0%, #764BA2 100%);
                  color: white; border-radius: 10px; margin: 20px 0; letter-spacing: 4px;"
         th:text="${code}">
      123456
    </div>
    <p style="color: #1f1f1f;">
      인증 코드는 <strong>5분간 유효</strong>합니다.
    </p>
  </div>

  <div style="font-size: 12px; color: #999; margin-top: 30px;">
    본 메일은 발신 전용입니다.<br>
    문의: support@rouby.app
  </div>
</div>
</body>
</html>
